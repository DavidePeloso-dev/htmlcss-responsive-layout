<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="">
    <header id="site_header">
        <div class="container">
            <div class="row d-flex">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <nav class="menu">
                    <ul class="d-flex">
                        <li><a href="">Planning</a></li>
                        <li><a href="">Testimonials</a></li>
                        <li><a href="">Features</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a class="btn" href="">Get Started</a></li>
                    </ul>
                </nav>
                <div class="menu_icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- /#site_header -->

    <main id="site_main">
        <section class="demo_section">
            <div class="container">
                <div class="row d-flex">
                    <div class="card col-md-8 col-12"></div>
                    <div class="card col-md-4 col-12"></div>
                    <div class="card col-md-4 col-12"></div>
                    <div class="card col-md-4 col-12"></div>
                    <div class="card col-md-4 col-12"></div>
                </div>
            </div>
        </section>
        <!-- /.demo_section -->

        <section class="planning_section">
            <div class="container">
                <div class="row d-flex">
                    <div class="col col-lg-6 col-12"></div>
                    <div class="col col-lg-6 col-12"></div>
                </div>
            </div>
        </section>
        <!-- /.planning_section -->

        <section class="testimonials_section">
            <div class="container">
                <div class="content col-12"></div>
                <div class="card col-12 d-flex"></div>
                <div class="card col-12 d-flex"></div>
                <div class="card col-12 d-flex"></div>
            </div>
        </section>
        <!-- /.testimonials_section -->

        <section class="benefits_section">
            <div class="container">
                <div class="row d-flex">
                    <div class="card col-lg-4 col-md-6  col-12"></div>
                    <div class="card col-lg-4  col-md-6 col-12"></div>
                    <div class="card col-lg-4 col-md-6 col-12"></div>

                    <div class="card col-lg-4 col-md-6 col-12"></div>

            </div>
        </section>
        <!-- /.benefits_section -->

        <section class="about_section">
            <div class="container">
                <div class="row d-flex">
                    <div class="col col-md-8 col-12"></div>
                    <div class="col col-md-4 col-12"></div>
                </div>
            </div>
        </section>
        <!-- /.about_section -->

        <section class="pricing_section">
            <div class="container">
                <div class="secondary_container">
                    <div class="content"></div>
                </div>
            </div>
        </section>
        <!-- /.pricing_section -->

    <!-- /#site_main -->

    <footer id="site_footer">
        <div class="container">
            <div class="secondary_container">
                <div class="content"></div>
            </div>
        </div>

    <!-- /#site_footer -->
